    <h2>КРАВА</h2>
    <p>Крава је велики, припитомљени преживар који се узгаја због млека, меса и коже. Краве су кључне за пољопривреду и сточарство широм света. Познате су по свом мирном темпераменту и способности да претворе траву у хранљиве производе за људе.</p>
