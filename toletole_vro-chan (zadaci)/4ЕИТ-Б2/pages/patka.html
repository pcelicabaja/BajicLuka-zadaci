    <h2>ПАТКА</h2>
    <p>Патка је водена птица позната по свом широком кљуну и перјаној кожи. Често се налази у језерима, рекама и мочварама. Патке су познате по својој способности да пливају, роне и лете. Хране се разноврсним биљкама и малим воденим животињама.</p>
