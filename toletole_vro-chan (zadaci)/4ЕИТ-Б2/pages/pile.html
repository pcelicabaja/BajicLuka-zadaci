    <h2>ПИЛЕ</h2>
    <p>Пиле је млади домаћи кокош, популарно због свог меса и јаја. Пилићи су друштвене птице које се брзо развијају. Узгој пилића је важан део пољопривреде, а њихова способност брзог раста и размножавања чини их значајним ресурсом за исхрану људи.    </p>
